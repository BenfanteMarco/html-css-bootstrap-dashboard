<!DOCTYPE html>
<html lang="en">
<head>

    <!-- VIEW -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- LINK-CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>html-css-bootstrap-dashboard</title>
</head>
<body>
    
    <!-- HEADER -->
    <header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <div class="content-header">
                        <img class="logo-text" src="./img/logo.svg" alt="logo">
                        <img class="logo" src="./img/mobile-logo.png" alt="mobile-logo">
                    </div>
                </div>
                <div class="col-8">
                    <div class="content-header">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-solid fa-magnifying-glass" style="color: #484848;"></i></span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Prova a cercare: Lezioni di Laravel">
                          </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="content-header">
                        <i class="fa-solid fa-list-ul list" style="color: #484848;"></i>
                        <i class="fa-solid fa-circle-question question" style="color: #484848;"></i>
                        <i class="fa-solid fa-ellipsis-vertical balls" style="color: #484848;"></i>
                        <div class="dropdown">
                            <button class="btn button" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell" style="color: rgba(255,143,0,255);"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                              <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <!-- MAIN -->
    <main>

        <div class="general-content">

            <!-- side-bar -->
            <div class="side-bar">
                <div class="top-side-bar">
                    <div class="menu">
                        <h2><i class="fa-solid fa-house" style="color: #ffffff;"></i>Home</h2>
                        <h2><i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>Stats</h2>
                        <h2><i class="fa-solid fa-signal" style="color: #ffffff;"></i>Signals</h2>
                        <div class="menu-loghi">
                            <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-signal" style="color: #ffffff;"></i>
                        </div>
                    </div>
                </div>
                <div class="bottom-side-bar">
                    <h2><i class="fa-solid fa-gear" style="color: #ffffff;"></i>Admin</h2>
                    <div class="menu-loghi">
                        <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                    </div>
                </div>
            </div>

            <!-- main-content -->
            <div class="main-content">

                <!-- top-content -->
                <div class="top-content">
                    <div class="container-fluid">
                        <div class="row d-flex">
                            <div class="col-md-4 col-lg-6 col-12 order-3 order-md-1">
                                <div class="top-content-content">
                                    <span>Boolean</span><span class="badge text-bg-primary">Primary</span><br>
                                    <span class="badge text-bg-primary">Primary</span><i class="fa-solid fa-angles-right" style="color: #ffffff;"></i><span class="badge text-bg-primary">Primary</span><span class="badge text-bg-primary">Primary</span><span class="badge text-bg-primary">Primary</span>
                                </div>
                            </div>
                            <div class="col-md-4 col-lg-3 col-12 order-2 order-md-2">
                                <div class="top-content-content">
                                    <span>Studenti online negli ultimi 30 minuti</span><br>
                                    <span>125</span>
                                </div>
                            </div>
                            <div class="col-md-4 col-lg-3 col-12 order-1 order-md-3">
                                <div class="top-content-content">
                                    <span>Nuovo Studente</span>
                                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">T</button>
                                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                        <div class="offcanvas-header">
                                          <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                        </div>
                                        <div class="offcanvas-body">
                                          ...
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- bottom-content -->
                <div class="bottom-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8 col-lg-8 col-12">
                                1
                            </div>
                            <div class="col-md-4 col-lg-4 col-12">
                                2
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
        
    </main>

    <!-- FOOTER -->
    <footer>

    </footer>

    <!-- LINK-JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
